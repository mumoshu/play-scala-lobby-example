@(title: String = "")(body: => Html)

<!DOCTYPE html>
<html>
<head>
    <title>@title</title>
    <link rel="stylesheet" media="screen" href="@asset("public/mobile/jquery.mobile-1.0b1.css")">
    <link rel="shortcut icon" type="image/png" href="@asset("public/images/favicon.png")">
    <link rel="stylesheet" type= "text/css" media="only screen and (max-device-width: 480px)" href="@asset("public/stylesheets/mobile.css")">
    <script src="@asset("public/javascripts/jquery-1.6.1.min.js")" type="text/javascript"></script>
    <script src="@asset("public/mobile/jquery.mobile-1.0b1.js")" type="text/javascript"></script>
    <script>
        $.extend($.mobile, {
            ajaxEnabled: false
        });
    </script>
</head>
<body>
<div data-role="page">
<div data-role="header"><h1>@title</h1></div>
<div data-role="content">
@body
</div>
</div>
</body>
</html>
