@(user: models.User)

@mobile("New user created") {
    <hl />
    <ul>
        <li>
            <h2>Name: </h2>
            <p>@user.name</p>
        </li>

        <li>
            <h2>Email: </h2>
            <p>@play.libs.Crypto.decryptAES(user.email)</p>
        </li>
    </ul>

    <a href="@action(controllers.Games.index())" data-role="button">OK</a>

}
